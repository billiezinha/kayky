<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icones/favicon.♡.ico" type="image/x-icon">
    <title>Agradecimento</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgb(61, 37, 41);
            color: white;
            font-family: 'Georgia', serif;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            display: flex;
            flex-direction: column;
        }
        h1 {
            font-size: 24px;
            white-space: normal;
            overflow: hidden;
            border-right: 2px solid white;
            padding-right: 5px;
            word-wrap: break-word;
            max-width: 90%;
            margin-left: 5%;
            
        }
        .blink {
            animation: blink 0.7s infinite;
        }
        @keyframes blink {
            50% { border-color: transparent; }
        }

        #nextButton {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: white;
            color: rgb(61, 37, 41);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        #nextButton:hover {
            background-color: #f8cdda;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="texto"></h1>
        <button id="nextButton" onclick="nextPage()">Voltar</button>
    </div>

    <script>
        const texto = "Este site foi feito como uma forma de agradecimento por cada momento que você me proporcionou e que marcou a minha vida. Então, obrigado por cada minuto, cada riso, cada instante especial. Você sempre estará gravado em minha alma ♡.";
        let index = 0;

        function typeWriter() {
            if (index < texto.length) {
                document.getElementById("texto").innerHTML = texto.substring(0, index + 1);
                index++;
                setTimeout(typeWriter, 65);
            } else {
                document.getElementById("texto").classList.remove("blink");
                document.getElementById("nextButton").style.display = "block";
            }
        }

        function nextPage() {
            window.location.href = "home.html";
        }
        window.onload = typeWriter;
    </script>

</body>
</html>
