<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icones/favicon.A.ico" type="image/x-icon">
    <title>Kayky3</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgb(151, 209, 197);
            color: rgb(41, 36, 36);
            font-family: 'Georgia', serif;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        pre {
            font-size: 20px;
            white-space: pre-wrap;
            text-align: left;
            max-width: 90%;
            max-height: 60vh;
            padding: 15px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.2);
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .dots {
            font-size: 22px;
            font-weight: bold;
            animation: dotsAnimation 1.5s infinite;
        }
        @keyframes dotsAnimation {
            0% { content: "."; }
            33% { content: ".."; }
            66% { content: "..."; }
        }
        #nextButton {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: white;
            color: rgb(12, 104, 92);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            margin-bottom: 50px;
        }
        #nextButton:hover {
            background-color: #f8cdda;
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <pre id="texto"></pre>
        <button id="nextButton" onclick="nextPage()">Lista de Coisas Fofas</button>
    </div>

    <script>
        const texto = `
Kayky3


Esse deveria ser o poema dos poemas, o mais bem feito,
Mas não sei direito, não sou perfeito.
Não tenho palavras rebuscadas
Pra falar das sensações que por ti me foram causadas.

O que pode ser dito é que vivi muitas experiências cativantes,
Que vieram a partir de você,
Desde o momento em que lhe perguntaram se era gay ou bi,
Quando me sentei na mesa de Genisbral e você me fez rir,
Quando, mesmo depois de sumir,
Foi atrás de mim e me chamou pra sair.

Fora outros momentos...
Quando entreguei a rosa e recebi o sorriso mais lindo que já vi,
Quando íamos pra sua casa e ficávamos deitados,
E às vezes eu brincava porque você virava a bundinha e ficava todo sem gracinha.

De repente, um áudio me falando de casamento e filhos—
Admito que nunca pensava nisso,
Mas que por você valia o risco.

Você é tão puro, tão precioso,
Que, mesmo estando puto comigo, não ficava rancoroso.
Lembro da vez que te machuquei sendo um imbecil competitivo,
E é por isso que não minto quando digo:
Você é o meu tipo, o mais lindo e criativo.

Com receio do fim ser próximo,
A primeira carta foi entregue.
Nela, escrevi sobre nossos primeiros momentos
E, junto, uma roseira,
Que espero que floresça,
Tal qual o meu carinho, que nunca te deixa,
E cresce em silêncio, mas nunca fraqueja.

Durante a viagem, um trecho repetia em minha mente,
Não é nada diferente, mas algo recorrente:
"Might not be forever,
but if it's forever,
it's even better."

Queria que isso fosse pra sempre, mas se não for, ao menos tive você presente.
O melhor presente que a vida, o universo ou Deus já me deu.
Cada momento com você foi um instante gravado na alma,
Uma chama acesa que o tempo não acalma.
`;

        let index = 0;
        let typingInterval;

        function typeWriter() {
            if (index < texto.length) {
                document.getElementById("texto").innerHTML = texto.substring(0, index + 1);
                index++;
                typingInterval = setTimeout(typeWriter, 45);
            } else {
                document.getElementById("texto").classList.remove("blink");
                document.getElementById("nextButton").style.display = "block";
            }
        }

        function handleOutsideClick(event) {
            const container = document.getElementById("container");
            if (!container.contains(event.target)) {
                clearTimeout(typingInterval);
                document.getElementById("texto").innerHTML = texto;
                document.getElementById("nextButton").style.display = "block";
                document.removeEventListener("click", handleOutsideClick);
            }
        }

        document.addEventListener("click", handleOutsideClick);

        function nextPage() {
            window.location.href = "lista.html";
        }

        window.onload = typeWriter;
    </script>

</body>
</html>
