<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poema Indisponível</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgb(151, 209, 197);
            color: rgb(41, 36, 36);
            font-family: 'Georgia', serif;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            display: flex;
            flex-direction: column;
        }
        pre {
            font-size: 20px;
            white-space: pre-wrap;
            text-align: left;
            max-width: 90%;
            padding: 10px;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.2);
        }
        .dots {
            font-size: 22px;
            font-weight: bold;
            animation: dotsAnimation 1.5s infinite;
        }
        @keyframes dotsAnimation {
            0% { content: "."; }
            33% { content: ".."; }
            66% { content: "..."; }
        }
        #nextButton {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: white;
            color: rgb(12, 104, 92);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        #nextButton:hover {
            background-color: #f8cdda;
        }
    </style>
</head>
<body>
    <div class="container">
        <pre id="texto">Kayky3
            Carregando<span class="dots">...</span></pre>
        <button id="nextButton" onclick="nextPage()">Voltar</button>
    </div>

    <script>
        const textoFinal = "O poema ainda não está disponível.";
        let index = 0;

        function startTyping() {
            document.getElementById("texto").innerHTML = ""; // Limpa as reticências
            typeWriter();
        }

        function typeWriter() {
            if (index < textoFinal.length) {
                document.getElementById("texto").innerHTML += textoFinal.charAt(index);
                index++;
                setTimeout(typeWriter, 65);
            } else {
                document.getElementById("nextButton").style.display = "block"; // Exibe o botão após a digitação
            }
        }

        function nextPage() {
            window.location.href = "index.html"; // Volta para a página inicial ou outra página
        }

        setTimeout(startTyping, 3000); // Espera 3 segundos antes de começar a digitar

    </script>

</body>
</html>
