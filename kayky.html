<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icones/favicon.T.ico" type="image/x-icon">
    <title>Kayky</title>
    <style>
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: rgb(204, 179, 145);
    color: rgb(41, 36, 36);
    font-family: 'Georgia', serif;
    text-align: center;
    padding: 20px;
}

.container {
    display: flex;
    flex-direction: column;
    align-items: center;
    max-width: 80%; /* Limita o tamanho da largura */
    height: 90%; /* Limita a altura do container */
    overflow: hidden; /* Evita o vazamento de conteúdo */
    position: relative;
}

pre {
    font-size: 20px;
    white-space: pre-wrap;
    text-align: left;
    max-width: 150%;
    padding: 10px;
    border-radius: 5px;
    background-color: rgba(255, 255, 255, 0.2);
    min-height: 200px;
    overflow-y: auto;
    max-height: 80%;
}

#nextButton {
    display: none;
    margin-top: 20px;
    padding: 10px 20px;
    font-size: 18px;
    background-color: white;
    color: rgb(161, 73, 88);
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: 0.3s;
    margin-bottom: 50px;
}

#nextButton:hover {
    background-color: #f8cdda;
}
    </style>
</head>
<body>
    <div class="container" id="container">
        <pre id="texto"></pre>
        <button id="nextButton" onclick="nextPage()">Avançar</button>
    </div>

    <script>
        const texto = `
Kayky

Lembra?
De quando a gente podia se tocar,
se olhar, se falar,
sem ser pelo celular,
sem pressa, sem medo de ser vulgar?

Se desfrutar,
sem medo de gostar,
sem ir pra lá e pra cá,
só nós dois,
no nosso lugar?

Isso nunca devia acabar.
Espero que, até lá,
eu ainda possa te admirar,
te escutar, te tocar,
te falar, te beijar,
te aproveitar.

Adoro a forma como você se empolga
quando fala de seus feitos,
com aquele brilho no olhar
que quase me desmonta por inteiro.

Mas o fim é próximo.
Inevitável.
Isso não significa que meus sentimentos vão sumir.
Acho que vão congelar
em alguma parte de mim,
esperando você ressurgir.

E quando você for,
ainda vou lembrar.
Do seu jeito tosco de imitar o meu "ouxi",
e daquela rosa que lhe trouxe.
`;

        let index = 0;
        let typingInterval;

        // Função para exibir a digitação do poema
        function typeWriter() {
            if (index < texto.length) {
                document.getElementById("texto").innerHTML = texto.substring(0, index + 1);
                index++;
                typingInterval = setTimeout(typeWriter, 45); // Salva o intervalo para poder limpar depois
            } else {
                document.getElementById("texto").classList.remove("blink");
                document.getElementById("nextButton").style.display = "block";
            }
        }

        // Função para finalizar a digitação quando clicar fora
        function handleOutsideClick(event) {
            const container = document.getElementById("container");
            if (!container.contains(event.target)) {
                clearTimeout(typingInterval); // Interrompe a digitação
                document.getElementById("texto").innerHTML = texto; // Exibe o poema completo
                document.getElementById("nextButton").style.display = "block"; // Exibe o botão
                document.removeEventListener("click", handleOutsideClick); // Remove o evento de clique
            }
        }

        // Adiciona o listener de clique fora do container
        document.addEventListener("click", handleOutsideClick);

        // Função para ir para a próxima página
        function nextPage() {
            window.location.href = "kayky2.html"; // Substitua pela próxima página
        }

        window.onload = typeWriter; // Inicia a digitação do poema
    </script>

</body>
</html>
