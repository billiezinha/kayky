<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Parabéns!</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --vermelho: #d32f2f;
      --branco: #ffffff;
      --preto: #000000;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--preto);
      font-family: 'Montserrat', sans-serif;
      color: var(--branco);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
    }

    .container {
      max-width: 800px;
    }

    .line {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      margin: 0 auto 1rem;
      animation: typing 2s steps(40, end) forwards;
    }

    .line:nth-child(1)  { animation-delay: 0s; }
    .line:nth-child(2)  { animation-delay: 2s; }
    .line:nth-child(3)  { animation-delay: 4s; }
    .line:nth-child(4)  { animation-delay: 6s; }
    .line:nth-child(5)  { animation-delay: 8s; }
    .line:nth-child(6)  { animation-delay: 10s; }
    .line:nth-child(7)  { animation-delay: 12s; }
    .line:nth-child(8)  { animation-delay: 14s; }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    .highlight {
      color: var(--vermelho);
      font-weight: 700;
      text-transform: uppercase;
    }

    @media (max-width: 600px) {
      .line {
        font-size: 1.2rem;
      }
    }
  </style>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const tempoTotal = 16 * 1000;
      setTimeout(() => {
        window.location.href = "aniversario.html";
      }, tempoTotal);
    });
  </script>
</head>
<body>
  <div class="container">
    <div class="line">Como lhe foi dito,</div>
    <div class="line">este site é <span class="highlight">interativo</span></div>
    <div class="line">e passa por alterações</div>
    <div class="line">ao decorrer de eventos</div>
    <div class="line">e datas comemorativas.</div>
    <div class="line">Então como parabenização</div>
    <div class="line">pelo seu aniversário...</div>
    <div class="line"><span class="highlight">aqui vamos nós.</span></div>
  </div>
</body>
</html>
